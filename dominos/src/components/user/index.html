<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="login__overlay"></div>
    <div class="login__outer">
      <div class="login__inner">
        <div class="login__banner">
          <div class="login__banner-image"></div>
        </div>
        <div class="login__form">
          <button class="login__form-close" type="button">
            <span>
              <svg class="jss21" focusable="false" viewBox="0 0 24 24">
                <path
                  d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                ></path>
              </svg>
            </span>
          </button>
          <div class="login__form-edit">
            <div class="login__form-edit-title">Войдите в аккаунт Domino's</div>
            <div class="login__form-edit-item">
              <label class="login__label"
                >Email
                <input class="login__input" type="text" />
              </label>
            </div>
            <div class="login__form-edit-item">
              <label class="login__label"
                >Пароль
                <input class="login__input" type="password" />
              </label>
            </div>
            <button class="login__btn">Boйти</button>
            <div>
              <a class="login__form-edit-link" href="#">Забыли пароль?</a>
            </div>
            <div>
              <a class="login__form-edit-link" href="#">Зарегистрироваться?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
